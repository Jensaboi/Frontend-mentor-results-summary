<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="results container"> 
        
        <h4>Your Result</h4>
        
        <div class="scores">
          <h2 class="total">76</h2> 
          <p>of 100</p>
        </div>
      
        <div class="score-text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      
      </section>
    
      <section class="summary container">
      
        <h3 class="summary-title">Summary</h3>
      
        <div class="row reaction">
          
          <div class="ability">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt=""></img>
            <h4 class="ability__reaction">Reaction</h4>
          </div>
          
          <p><span class="dark-blue">80</span> / 100</p>
        
        </div>
        
        <div class="row memory">
          
          <div class="ability">
            <img class="icon" src="./assets/images/icon-memory.svg" alt=""></img>
            <h4 class="ability__memory">Memory</h4>
          </div>
          
          <p><span class="dark-blue">92</span> / 100</p>
        
        </div>
        
        <div class="row verbal">
          
          <div class="ability">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt=""></img>
            <h4 class="ability__verbal">Verbal</h4>
          </div>
          
          <p><span class="dark-blue">61</span> / 100</p>
        
        </div>
        
        <div class="row visual">
          
          <div class="ability ">
            <img class="icon" src="./assets/images/icon-visual.svg" alt=""></img>
            <h4 class="ability__visual">Visual</h4>
          </div>
          
          <p><span class="dark-blue">72</span> / 100</p>
        
        </div>
      
      <button class="btn">Continue</button>
    
    </section>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jens! github:Jensaboi</a>.
  </div>
</footer>
</body>
</html>
